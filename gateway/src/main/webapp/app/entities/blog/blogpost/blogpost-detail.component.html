<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="blogpost">
            <h2><span>Blogpost</span> {{ blogpost.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Title</span></dt>
                <dd>
                    <span>{{ blogpost.title }}</span>
                </dd>
                <dt><span>Intro</span></dt>
                <dd>
                    <span>{{ blogpost.intro }}</span>
                </dd>
                <dt><span>Blog</span></dt>
                <dd>
                    <span>{{ blogpost.blog }}</span>
                </dd>
                <dt><span>Created</span></dt>
                <dd>
                    <span>{{ blogpost.created }}</span>
                </dd>
                <dt><span>Author</span></dt>
                <dd>
                    <div *ngIf="blogpost.author">
                        <a [routerLink]="['/author', blogpost.author?.id, 'view']">{{ blogpost.author?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/blogpost', blogpost.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
